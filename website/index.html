<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <h1 class="holder headline">
      Weather Journal App
    </h1>
    <div class="holder zip">
      <label for="zip">Enter Zipcode Here (U.S Only) &#9997</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today &#9996</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type="submit"> Generate &#9759</button>
    </div>
    <div class="holder entry">
      <h3 class="title">Most Recent Entry</h3>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
